<div class="container">
  <h1 class="mt-5">Cars For Rent</h1>

  <div class="row">
    <div class="mt-4 col-md-4" *ngFor="let car of cars; index as i">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ car.name }}</li>
          <li class="list-group-item">{{ car.model }}</li>
          <li class="list-group-item">{{ car.price }}</li>
        </ul>
        <div class="card-footer">Card footer</div>
      </div>
    </div>
  </div>
</div>
